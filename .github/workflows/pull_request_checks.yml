name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies

  ##
  # validation
  ##

  validate_pr_title:
    name: "Validate PR Title"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "âœ… Validate"
        run: echo ${{ github.event.pull_request.title }} | yarn commitlint

  ##
  # lint, build documentation, build package and test
  ##

  lint:
    name: "Lint"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ‘• Lint"
        run: yarn lint

  type_check:
    name: "Type Check"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      - name: "ğŸ” Type Check"
        run: yarn types:check

  build_documentation:
    name: "Build Documentation"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ—ï¸ Build"
        run: yarn docs:build

  build_package:
    name: "Build Package"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ—ï¸ Build"
        run: yarn build

  test:
    name: "Test"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ§ª Test"
        run: yarn test
